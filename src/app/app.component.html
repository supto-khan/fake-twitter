<div class="wrapper" [ngClass]="activeUrl.split('/')">
  <div class="container">
    <div class="inner-wrap" *ngIf="isLogging; else login">
      <app-sidenav *ngIf="isLogging"></app-sidenav>
      {{ currentUrl }}
      <router-outlet></router-outlet>
    </div>
    <ng-template #login>
      <router-outlet></router-outlet>
    </ng-template>
  </div>
</div>
